  create-release:
    needs: [build-windows, get-version]
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ç”¨äºç”Ÿæˆ changelog

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: ç”Ÿæˆ Changelog
        id: changelog
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          TAG="v$VERSION"
          BASE_VERSION=$(echo "$VERSION" | sed 's/-.*$//')

          echo "ğŸ“¦ å®Œæ•´ç‰ˆæœ¬: $VERSION"
          echo "ğŸ“¦ åŸºç¡€ç‰ˆæœ¬: $BASE_VERSION"

          # 1. å…ˆä¿å­˜å½“å‰ tag çš„æ—§å†…å®¹ï¼ˆåˆ é™¤å‰ï¼‰
          echo "ğŸ” æ£€æŸ¥ $TAG æ˜¯å¦å·²å­˜åœ¨..."
          OLD_BODY=$(gh release view $TAG --json body -q .body 2>/dev/null || echo "")

          # 2. å°è¯•ä»åŒç‰ˆæœ¬çš„å…¶ä»– Release è·å–å¤´éƒ¨å’Œå˜æ›´ï¼ˆå¦‚ v2.0.3-beta è·å– v2.0.3 çš„å†…å®¹ï¼‰
          INHERITED_HEADER=""
          INHERITED_CHANGES=""
          if [ -z "$OLD_BODY" ]; then
            echo "ğŸ” æŸ¥æ‰¾åŒç‰ˆæœ¬ (v$BASE_VERSION*) çš„å…¶ä»– Release..."
            # è·å–åŒç‰ˆæœ¬çš„æ‰€æœ‰ Release
            SAME_VERSION_RELEASES=$(gh release list --limit 50 | grep "^v$BASE_VERSION" | head -n 1 | awk '{print $1}')

            if [ -n "$SAME_VERSION_RELEASES" ] && [ "$SAME_VERSION_RELEASES" != "$TAG" ]; then
              echo "ğŸ“ å‘ç°åŒç‰ˆæœ¬ Release: $SAME_VERSION_RELEASES"
              RELATED_BODY=$(gh release view "$SAME_VERSION_RELEASES" --json body -q .body 2>/dev/null || echo "")
              if [ -n "$RELATED_BODY" ]; then
                # æå–å¤´éƒ¨å†…å®¹ï¼ˆWhat's Changed ä¹‹å‰ï¼‰
                INHERITED_HEADER=$(echo "$RELATED_BODY" | sed -n '1,/## What'\''s Changed/p' | sed '$d')
                # æå– What's Changed ä¸­çš„æ¡ç›®ï¼ˆåªå– "- " å¼€å¤´ï¼Œé¿å…åˆ†éš”çº¿é‡å¤ï¼‰
                INHERITED_CHANGES=$(echo "$RELATED_BODY" | awk '/^## What\x27s Changed/{flag=1;next}/^## /{flag=0}flag && /^- /{print}')
              fi
            fi
          fi

          # 3. ç”Ÿæˆæ–°çš„æäº¤è®°å½•
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "ğŸ“ é¦–æ¬¡å‘å¸ƒï¼Œç”Ÿæˆå®Œæ•´å†å²"
            NEW_COMMITS=$(git log --pretty=format:"- %s by @%an (%ad)" --date=format:'%b %d, %I:%M %p GMT%z' --no-merges | sed 's/GMT+/GMT+/;s/GMT-/GMT-/')
          else
            echo "ğŸ“ ç”Ÿæˆä» $PREV_TAG åˆ°å½“å‰çš„æ›´æ–°æ—¥å¿—"
            NEW_COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s by @%an (%ad)" --date=format:'%b %d, %I:%M %p GMT%z' --no-merges | sed 's/GMT+/GMT+/;s/GMT-/GMT-/')
          fi

          # 4. æ„å»ºæœ€ç»ˆçš„ Changelog
          > changelog.md  # æ¸…ç©ºæ–‡ä»¶

          if [ -n "$OLD_BODY" ]; then
            echo "ğŸ“‹ ä¿ç•™å½“å‰ tag çš„æ—§å†…å®¹"
            # æå–å¤´éƒ¨
            HEADER=$(echo "$OLD_BODY" | sed -n '1,/## What'\''s Changed/p' | sed '$d')
            # æå–æ—§çš„å˜æ›´è®°å½•ï¼ˆåªè¦ä»¥ "- " å¼€å¤´ï¼Œé¿å…åˆ†éš”çº¿é‡å¤ï¼‰
            OLD_CHANGES=$(echo "$OLD_BODY" | awk '/^## What\x27s Changed/{flag=1;next}/^## /{flag=0}flag && /^- /{print}')

            if [ -n "$HEADER" ]; then
              echo "$HEADER" >> changelog.md
              echo "" >> changelog.md
            fi

            echo "## What's Changed" >> changelog.md
            echo "--------------" >> changelog.md
            echo "$NEW_COMMITS" >> changelog.md

            if [ -n "$OLD_CHANGES" ]; then
              echo "$OLD_CHANGES" >> changelog.md
            fi
          elif [ -n "$INHERITED_HEADER" ]; then
            echo "ğŸ“ ç»§æ‰¿åŒç‰ˆæœ¬ Release çš„å®Œæ•´å†…å®¹"
            echo "$INHERITED_HEADER" >> changelog.md
            echo "" >> changelog.md
            echo "## What's Changed" >> changelog.md
            echo "--------------" >> changelog.md
            echo "$NEW_COMMITS" >> changelog.md

            if [ -n "$INHERITED_CHANGES" ]; then
              echo "ğŸ“‹ è¿½åŠ ç»§æ‰¿çš„æ—§å˜æ›´è®°å½•"
              echo "$INHERITED_CHANGES" >> changelog.md
            fi
          else
            echo "âœ¨ åˆ›å»ºå…¨æ–° Release"
            echo "## What's Changed" >> changelog.md
            echo "--------------" >> changelog.md
            echo "$NEW_COMMITS" >> changelog.md
          fi

          echo "âœ… Changelog ç”Ÿæˆå®Œæˆ"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: è‡ªåŠ¨è½¬æ­£å¼ç‰ˆï¼ˆå½“ç‰ˆæœ¬å·å‰ç¼€å˜å¤§æ—¶ï¼‰
        id: promote_previous
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          BASE_VERSION=$(echo "$VERSION" | sed 's/-.*$//')
          IS_PRERELEASE=${{ needs.get-version.outputs.is_prerelease }}

          echo "ğŸ“¦ å½“å‰ç‰ˆæœ¬: $VERSION (åŸºç¡€ç‰ˆæœ¬: $BASE_VERSION)"
          echo "ğŸ“¦ æ˜¯å¦ä¸ºé¢„å‘å¸ƒ: $IS_PRERELEASE"

          # åªæœ‰å½“å‰ç‰ˆæœ¬æ˜¯é¢„å‘å¸ƒç‰ˆæ—¶ï¼Œæ‰æ£€æŸ¥æ˜¯å¦éœ€è¦è½¬æ­£ä¸Šä¸€ç‰ˆæœ¬
          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "ğŸ” æ£€æŸ¥æ˜¯å¦éœ€è¦è½¬æ­£ä¸Šä¸€ç‰ˆæœ¬..."
            
            # è·å–æœ€æ–°çš„é¢„å‘å¸ƒç‰ˆæœ¬ï¼ˆæ’é™¤å½“å‰ç‰ˆæœ¬ï¼‰
            PREV_PRERELEASE=$(gh release list --limit 100 | grep 'Pre-release' | awk '{print $1}' | grep -v "^v$VERSION$" | head -n1)
            
            if [ -n "$PREV_PRERELEASE" ]; then
              echo "ğŸ“ æ‰¾åˆ°ä¸Šä¸€é¢„å‘å¸ƒç‰ˆæœ¬: $PREV_PRERELEASE"
              
              # æå–ä¸Šä¸€ç‰ˆæœ¬çš„åŸºç¡€ç‰ˆæœ¬å·
              PREV_BASE=$(echo "$PREV_PRERELEASE" | sed 's/^v//' | sed 's/-.*$//')
              
              echo "ğŸ“Š ç‰ˆæœ¬å¯¹æ¯”: $PREV_BASE vs $BASE_VERSION"
              
              # æ¯”è¾ƒç‰ˆæœ¬å·ï¼ˆä½¿ç”¨ç®€å•çš„å­—ç¬¦ä¸²æ¯”è¾ƒ + sort -Vï¼‰
              LARGER=$(printf "%s\n%s\n" "$PREV_BASE" "$BASE_VERSION" | sort -V | tail -n1)
              
              if [ "$LARGER" = "$BASE_VERSION" ] && [ "$PREV_BASE" != "$BASE_VERSION" ]; then
                echo "ğŸ‰ æ£€æµ‹åˆ°ç‰ˆæœ¬å·å‰ç¼€å˜å¤§: $PREV_BASE â†’ $BASE_VERSION"
                echo "ğŸ”„ å¼€å§‹è½¬æ­£ $PREV_PRERELEASE ä¸ºæ­£å¼ç‰ˆ..."
                
                # 1. åˆ›å»ºä¸´æ—¶ç›®å½•å­˜æ”¾æ—§äº§ç‰©
                mkdir -p old-artifacts
                
                # 2. ä¸‹è½½æ—§ç‰ˆæœ¬äº§ç‰©ï¼ˆå¤±è´¥åˆ™è·³è¿‡è½¬æ­£ï¼‰
                echo "ğŸ“¥ ä¸‹è½½æ—§ç‰ˆæœ¬äº§ç‰©..."
                if gh release download "$PREV_PRERELEASE" --dir old-artifacts/ 2>/dev/null; then
                  echo "âœ… äº§ç‰©ä¸‹è½½æˆåŠŸ"
                  
                  # 3. ä¿å­˜æ—§ç‰ˆæœ¬çš„ changelog
                  echo "ğŸ“‹ ä¿å­˜æ—§ç‰ˆæœ¬ changelog..."
                  OLD_CHANGELOG=$(gh release view "$PREV_PRERELEASE" --json body -q .body 2>/dev/null || echo "")
                  
                  # 4. è·å–æ—§ç‰ˆæœ¬æŒ‡å‘çš„ commit
                  echo "ğŸ” è·å–æ—§ç‰ˆæœ¬ commit..."
                  PREV_COMMIT=$(git rev-list -n 1 "$PREV_PRERELEASE" 2>/dev/null || echo "")
                  
                  if [ -z "$PREV_COMMIT" ]; then
                    echo "âš ï¸  æ— æ³•è·å–æ—§ç‰ˆæœ¬ commitï¼Œä½¿ç”¨å½“å‰ HEAD"
                    PREV_COMMIT="HEAD~1"
                  fi
                  
                  # 5. åˆ é™¤æ—§ç‰ˆæœ¬ release å’Œ tag
                  echo "ğŸ—‘ï¸  åˆ é™¤æ—§ç‰ˆæœ¬ release å’Œ tag..."
                  gh release delete "$PREV_PRERELEASE" --yes 2>/dev/null || echo "âš ï¸  Release åˆ é™¤å¤±è´¥æˆ–ä¸å­˜åœ¨"
                  git push --delete origin "$PREV_PRERELEASE" 2>/dev/null || echo "âš ï¸  Tag åˆ é™¤å¤±è´¥æˆ–ä¸å­˜åœ¨"
                  git tag -d "$PREV_PRERELEASE" 2>/dev/null || true
                  
                  # 6. åˆ›å»ºæ–°çš„æ­£å¼ç‰ˆ tag
                  NEW_STABLE_TAG="v$PREV_BASE"
                  echo "ğŸ·ï¸  åˆ›å»ºæ–°æ­£å¼ç‰ˆ tag: $NEW_STABLE_TAG"
                  git tag "$NEW_STABLE_TAG" "$PREV_COMMIT"
                  git push origin "$NEW_STABLE_TAG"
                  
                  # 7. åˆ›å»ºæ–°çš„æ­£å¼ç‰ˆ release
                  echo "ğŸŠ åˆ›å»ºæ­£å¼ç‰ˆ release: $NEW_STABLE_TAG"
                  
                  # åœ¨ changelog å‰åŠ ä¸Šè½¬æ­£è¯´æ˜
                  PROMOTED_NOTE="## ğŸ“¢ ç‰ˆæœ¬è¯´æ˜\n\næœ¬ç‰ˆæœ¬ç”± \`$PREV_PRERELEASE\` è‡ªåŠ¨è½¬ä¸ºæ­£å¼ç‰ˆã€‚\n\n---\n\n"
                  FINAL_CHANGELOG=$(printf "%b%s" "$PROMOTED_NOTE" "$OLD_CHANGELOG")
                  
                  # ä¸Šä¼ äº§ç‰©å¹¶åˆ›å»º release
                  echo "$FINAL_CHANGELOG" > promoted-changelog.md
                  gh release create "$NEW_STABLE_TAG" \
                    --title "v$PREV_BASE" \
                    --notes-file promoted-changelog.md \
                    old-artifacts/*
                  
                  echo "âœ… æˆåŠŸå°† $PREV_PRERELEASE è½¬ä¸ºæ­£å¼ç‰ˆ $NEW_STABLE_TAG"
                  echo "promoted=true" >> $GITHUB_OUTPUT
                  echo "promoted_tag=$NEW_STABLE_TAG" >> $GITHUB_OUTPUT
                else
                  echo "âš ï¸  æ— æ³•ä¸‹è½½æ—§ç‰ˆæœ¬äº§ç‰©ï¼Œè·³è¿‡è½¬æ­£"
                  echo "promoted=false" >> $GITHUB_OUTPUT
                fi
              else
                echo "â„¹ï¸  ç‰ˆæœ¬å·æœªå˜å¤§æˆ–ç›¸åŒç‰ˆæœ¬ï¼Œæ— éœ€è½¬æ­£"
                echo "promoted=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "â„¹ï¸  æœªæ‰¾åˆ°ä¸Šä¸€é¢„å‘å¸ƒç‰ˆæœ¬ï¼Œæ— éœ€è½¬æ­£"
              echo "promoted=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "â„¹ï¸  å½“å‰ç‰ˆæœ¬ä¸ºæ­£å¼ç‰ˆï¼Œè·³è¿‡è½¬æ­£é€»è¾‘"
            echo "promoted=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: æ£€æŸ¥å¹¶åˆ é™¤å·²å­˜åœ¨çš„ Release å’Œæ ‡ç­¾
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          TAG="v$VERSION"

          echo "ğŸ” æ£€æŸ¥æ ‡ç­¾ $TAG æ˜¯å¦å­˜åœ¨"

          # æ£€æŸ¥è¿œç¨‹æ ‡ç­¾æ˜¯å¦å­˜åœ¨
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "âš ï¸  æ ‡ç­¾ $TAG å·²å­˜åœ¨ï¼Œå‡†å¤‡åˆ é™¤"

            # åˆ é™¤è¿œç¨‹ Releaseï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            gh release delete $TAG --yes 2>/dev/null || echo "ğŸ“Œ Release ä¸å­˜åœ¨æˆ–å·²åˆ é™¤"

            # åˆ é™¤è¿œç¨‹æ ‡ç­¾
            git push --delete origin $TAG 2>/dev/null || echo "ğŸ“Œ è¿œç¨‹æ ‡ç­¾å·²åˆ é™¤"

            # åˆ é™¤æœ¬åœ°æ ‡ç­¾ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            git tag -d $TAG 2>/dev/null || true

            echo "âœ… æ—§ç‰ˆæœ¬å·²æ¸…ç†"
          else
            echo "âœ¨ æ ‡ç­¾ $TAG ä¸å­˜åœ¨ï¼Œç»§ç»­åˆ›å»ºæ–° Release"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: åˆ›å»º Release å¹¶ä¸Šä¼ äº§ç‰©
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          name: v${{ needs.get-version.outputs.version }}
          body_path: changelog.md
          prerelease: ${{ needs.get-version.outputs.is_prerelease }}
          files: |
            dist/Smile2Unlock-win/*.exe
            # dist/Smile2Unlock-linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
