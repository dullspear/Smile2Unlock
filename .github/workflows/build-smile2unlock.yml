name: Build Smile2Unlock

on:
  workflow_call:
    outputs:
      artifact-name:
        description: '构建产物名称'
        value: ${{ jobs.build-windows.outputs.artifact-name }}

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      artifact-name: Smile2Unlock-win
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 初始化 conda 并创建环境
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniforge-version: latest
          activate-environment: Smile2Unlock
          python-version: '3.11.9'
          auto-activate-base: false

      - name: 安装 dlib (CPU版本)
        shell: bash -l {0}
        run: conda install "dlib=20.0.0=*cpu*" -c conda-forge -y

      - name: 安装其他依赖
        shell: bash -l {0}
        run: pip install -r requirements.txt

      - name: 打包为Windows可执行文件
        shell: bash -l {0}
        run: pyinstaller --clean --noconfirm ./smile2unlock.spec

      - name: 打包构建产物为压缩包
        shell: pwsh
        run: |
          Compress-Archive -Path dist/Smile2Unlock/* -DestinationPath dist/Smile2Unlock.zip

      - name: 上传 Windows 构建产物
        uses: actions/upload-artifact@v4
        with:
          name: Smile2Unlock-win
          path: dist/Smile2Unlock.zip
          retention-days: 7
